<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meus Agendamentos - ReciclaSLA</title>
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/agendamento.css">
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }

    .btn-voltar {
      display: inline-block;
      background-color: #388e3c;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      margin-top: 20px;
      text-decoration: none;
      text-align: center;
      width: 15%;
      cursor: pointer;
    }

    .btn-voltar:hover {
      background-color: #a00c0c;
    }

    .btn-cancelar {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-cancelar:hover {
      background-color: #b71c1c;
    }

    /* Mensagem interativa */
    .mensagem {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      z-index: 1000;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .mensagem.sucesso {
      background-color: #4caf50;
    }

    .mensagem.erro {
      background-color: #f44336;
    }

    .mensagem.visivel {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div id="sidebar-container"></div>

  <main class="content">
    <h2>üìã Meus Agendamentos</h2>
    <table id="tabelaAgendamentos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Data</th>
          <th>Hora</th>
          <th>CEP</th>
          <th>Cooperativa</th>
          <th>A√ß√£o</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <a href="agendamento.html" class="btn-voltar">Voltar</a>
  </main>

  <!-- Mensagem interativa -->
  <div id="mensagem" class="mensagem"></div>

<script>
  fetch("sidebar.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("sidebar-container").innerHTML = data;
    });

  const email = localStorage.getItem('email');
  const tbody = document.querySelector('#tabelaAgendamentos tbody');

  function mostrarMensagem(texto, tipo) {
    const msg = document.getElementById("mensagem");
    msg.textContent = texto;
    msg.className = `mensagem ${tipo} visivel`;

    setTimeout(() => {
      msg.classList.remove("visivel");
    }, 3000);
  }

  if (!email) {
    tbody.innerHTML = '<tr><td colspan="6">‚ö†Ô∏è Usu√°rio n√£o est√° logado.</td></tr>';
  } else {
    fetch(`/api/agendamentos/${email}`)
      .then(res => {
        if (!res.ok) {
          throw new Error('Falha ao buscar os dados do servidor.');
        }
        return res.json();
      })
      .then(agendamentos => {
        if (agendamentos.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6">‚ùå Nenhum agendamento encontrado.</td></tr>';
        } else {
          agendamentos.forEach((ag, index) => {
            const agId = ag.id || `${email}-${index}`;
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${ag.nome}</td>
              <td>${ag.data}</td>
              <td>${ag.hora}</td>
              <td>${ag.cep}</td>
              <td>${ag.cooperativa}</td>
              <td><button class="btn-cancelar" onclick="cancelarAgendamento('${agId}')">Desistir da coleta</button></td>
            `;
            tbody.appendChild(row);
          });
        }
      })
      .catch(err => {
        tbody.innerHTML = `<tr><td colspan="6">‚ùå Erro ao carregar agendamentos: ${err.message}</td></tr>`;
      });
  }

  function cancelarAgendamento(id) {
    if (confirm("Tem certeza que deseja cancelar esse agendamento?")) {
      fetch(`/api/agendamentos/${id}`, {
        method: 'DELETE'
      })
      .then(res => {
        if (!res.ok) throw new Error('Erro ao cancelar agendamento.');
        mostrarMensagem("‚úÖ Agendamento cancelado com sucesso!", "sucesso");
        setTimeout(() => location.reload(), 1000); // Aguarda 1s antes de recarregar
      })
      .catch(err => {
        mostrarMensagem("‚ùå Erro ao cancelar agendamento: " + err.message, "erro");
      });
    }
  }
</script>

</body>
</html>
