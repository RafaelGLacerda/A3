<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meus Agendamentos - ReciclaSLA</title>
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/agendamento.css">
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }

    .btn-voltar {
      display: inline-block;
      background-color: #388e3c;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      margin-top: 20px;
      text-decoration: none;
      text-align: center;
      width: 15%;
      cursor: pointer;
    }

    .btn-voltar:hover {
      background-color: #a00c0c;
    }

    .btn-cancelar {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-cancelar:hover {
      background-color: #b71c1c;
    }

    .mensagem {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      z-index: 1000;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .mensagem.sucesso { background-color: #4caf50; }
    .mensagem.erro { background-color: #f44336; }
    .mensagem.visivel {
      opacity: 1;
      transform: translateY(0);
    }

    /* Modal de confirmaÃ§Ã£o */
    .modal {
      display: none;
      position: fixed;
      z-index: 1001;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      animation: aparecer 0.3s ease;
    }

    .modal-botoes {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .btn-confirmar {
      background-color: #388e3c;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-confirmar:hover {
      background-color: #2e7d32;
    }

    .btn-cancelar-modal {
      background-color: #9e9e9e;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-cancelar-modal:hover {
      background-color: #757575;
    }

    @keyframes aparecer {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="sidebar-container"></div>

  <main class="content">
    <h2>ðŸ“‹ Meus Agendamentos</h2>
    <table id="tabelaAgendamentos">
      <thead>
  <tr>
    <th>Nome</th>
    <th>Data</th>
    <th>Hora</th>
    <th>CEP</th>
    <th>Cooperativa</th>
    <th>Status</th>
    <th>ComentÃ¡rio</th>
    <th>AÃ§Ã£o</th>
    <th>Imagem</th>
  </tr>
</thead>

      <tbody></tbody>
    </table>

    <a href="agendamento.html" class="btn-voltar">Voltar</a>
  </main>

  <!-- Mensagem interativa -->
  <div id="mensagem" class="mensagem"></div>

  <!-- Modal de confirmaÃ§Ã£o -->
  <div id="modalConfirmacao" class="modal">
    <div class="modal-content">
      <p id="modalMensagem">Tem certeza que deseja cancelar o agendamento?</p>
      <div class="modal-botoes">
        <button id="btnConfirmar" class="btn-confirmar">Confirmar</button>
        <button id="btnCancelar" class="btn-cancelar-modal">Cancelar</button>
      </div>
    </div>
  </div>
  
<script src="js/veragendamento.js"></script>

<script> 
    // FunÃ§Ã£o de logout
    function sair() {
      localStorage.removeItem('email');
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
