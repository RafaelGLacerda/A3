<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel ADM - ReciclaSLA</title>
  <link rel="stylesheet" href="css/adm.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #388e3c;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    header button {
      background-color: #d32f2f;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    header button:hover {
      background-color: #b71c1c;
    }

    main {
      padding: 20px;
    }

    .agendamentos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .agendamento-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 15px;
      transition: transform 0.2s ease;
    }

    .agendamento-card:hover {
      transform: scale(1.01);
    }

    .agendamento-card p {
      margin: 5px 0;
    }

    textarea, input[type="number"] {
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .confirmar-btn {
      margin-top: 10px;
      width: 100%;
      background-color: #388e3c;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .confirmar-btn:hover {
      background-color: #2e7d32;
    }

    @media (max-width: 600px) {
      header, main {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Painel Administrativo</h1>
    <button onclick="logout()">Sair</button>
  </header>

  <main>
    <h2>ðŸ“¦ Agendamentos Pendentes</h2>
    <div id="agendamentosContainer" class="agendamentos-grid"></div>
  </main>

  <script src="js/adm.js"></script>
</body>
</html>
